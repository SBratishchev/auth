<head>
    <title>auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="row">
    {{#if currentUser}}

        {{> logoutForm}}

        {{#if Meteor.isCordova}}

            {{> mobileAuth}}

        {{/if}}

    {{else}}

        {{> loginForm}}
        {{> singupForm}}

    {{/if}}
</div>
</body>

<template name="logoutForm">
    <h1>Привет, {{currentUser.username}}!</h1>

    <form id="logoutForm">
        <div class="row">
            <div class="text-center small-12 columns">
                <button type="submit" class="button">Выйти</button>
            </div>
        </div>
    </form>
</template>

<template name="loginForm">
    <div class="medium-6 small-12 columns">
        <h1>Форма входа</h1>

        <form id="loginForm">
            <div class="row">
                <div class="medium-10 medium-centered small-12 columns">
                    <label>
                        Имя пользователя
                        <input id="loginForm-name" type="text">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="medium-10 medium-centered small-12 columns">
                    <label>
                        Пароль
                        <input id="loginForm-password" type="password">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="medium-10 medium-centered small-12 columns">
                    <button type="submit" class="button">Войти</button>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="singupForm">
    <div class="medium-6 small-12 columns">
        <h1>Регистрация</h1>

        <form id="singupForm">
            <div class="row">
                <div class="medium-10 medium-centered small-12 columns">
                    <label>
                        Имя пользователя
                        <input id="singupForm-name" type="text">
                    </label>
                </div>
            </div>


            <div class="row">
                <div class="medium-10 medium-centered small-12 columns">
                    <label>
                        Email
                        <input id="singupForm-email" type="email">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="medium-10 medium-centered small-12 columns">
                    <label>
                        Пароль
                        <input id="singupForm-password" type="password">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="medium-10 medium-centered small-12 columns">
                    <button type="submit" class="button">Зарегистрироваться</button>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="mobileAuth">
    <div>Hello world, im mobile</div>
</template>
